<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicar</title>
  </head>
  <body>
    <h1>PRACTICAR</h1>
    <h2>Ver animales:</h2>
    <div
      class="divElefante"
      style="display: flex; gap: 10px; align-items: center"
    >
      <button class="buttonElefante" style="height: 30px">Seleccionar</button>
      <p class="textoElefante">Elefante</p>
    </div>
    <div
      class="divPinguino"
      style="display: flex; gap: 10px; align-items: center"
    >
      <button class="buttonPinguino" style="height: 30px">Seleccionar</button>
      <p class="textoPinguino">Pinguino</p>
    </div>
    <div class="divMono" style="display: flex; gap: 10px; align-items: center">
      <button class="buttonMono" style="height: 30px">Seleccionar</button>
      <p class="textoMono">Mono</p>
    </div>
    <h2 class="textoImagen">Animal:</h2>
    <div
      class="imagen contenedor"
      style="width: 500px; height: 400px; background-color: rgb(207, 196, 218)"
    >
      <img
        src="./img/default.png"
        id="imagen"
        alt="Imagen"
        style="width: 100%; height: 100%"
      />
    </div>
    <script src="practicar.js"></script>
  </body>
</html>
