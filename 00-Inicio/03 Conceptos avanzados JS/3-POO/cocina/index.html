<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante 👨‍🍳</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">🍆🥐🥑Cocina🍤🍇🍅</h1>
      <form id="form" class="d-flex flex-column gap-3">
        <input
          type="text"
          class="form-control"
          name="nombre"
          placeholder="Name"
          required
        />
        <select class="form-select" name="cargo">
          <option value="Cocinero">Cocinero</option>
          <option value="Mesero">Mesero</option>
          <option value="Cliente" selected>Cliente</option>
        </select>
        <button class="btn btn-primary">Agregar</button>
      </form>
      <main class="row mt-5">
        <!-- CONTENEDORES -->
        <div id="clientesContenedor" class="col-4"></div>
        <div id="meserosContenedor" class="col-4"></div>
        <div id="cocinerosContenedor" class="col-4"></div>
        <!-- Template CLIENTE -->
        <template id="templateCliente">
          <article
            class="card bg-secondary p-3 text-white mb-2 position-relative"
          >
            <button
              id="closeCard" class="position-absolute top-0 end-0 border-0 bg-transparent"
            >
              ❌
            </button>
            <div class="card-header">
              <h3 id="nombreCliente">name</h3>
            </div>
            <h5 id="cargoCliente">cargo</h5>
            <select id="pedidoCliente" class="form-select" name="comida">
              <option value="vacio">---</option>
              <option value="Churrasco">Churrasco</option>
              <option value="Tilapia">Tilapia a la plancha</option>
              <option value="Marinero">Arroz marinero</option>
            </select>
            <button id="enviarPedido" class="btn btn-success mt-2">Enviar pedido</button>
          </article></template
        >
        <!-- Template MESERO -->
        <template id="templateMesero">
          <article
            class="card bg-secondary p-3 text-white mb-2 position-relative"
          >
            <button
              id="closeCard" class="position-absolute top-0 end-0 border-0 bg-transparent"
            >
              ❌
            </button>
            <h3 id="nombreMesero">name</h3>
            <h5 id="cargoMesero">cargo</h5>
            <textarea id="comanda" class="form-control" rows="1"></textarea>
            <button class="btn btn-success mt-2">Enviar comanda</button>
          </article>
        </template>
        <!-- Template COCINERO -->
        <template id="templateCocinero">
          <article
            class="card bg-secondary p-3 text-white mb-2 position-relative"
          >
            <button
              id="closeCard" class="position-absolute top-0 end-0 border-0 bg-transparent"
            >
              ❌
            </button>
            <h3 id="nombreCocinero">name</h3>
            <h5 id="cargoCocinero">cargo</h5>
            <p class="badge bg-info">SIN COCINAR</p>
          </article>
        </template>
      </main>
    </div>
    <script src="cocina.js"></script>
  </body>
</html>
