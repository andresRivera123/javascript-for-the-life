<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiantes y profesores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiante y profesores</h1>
      <div class="alert alert-danger d-none">Por favor ingrese todos los datos</div>
      <form id="formulario" class="d-flex flex-column gap-3">
        <input
          class="form-control"
          type="text"
          name="nombre"
          required
          placeholder="Ingrese el nombre"
        />
        <input
          class="form-control"
          type="number"
          name="edad"
          required
          placeholder="Ingrese la edad"
        />
        <select
          class="form-select"
          name="opcion"
          aria-label="Selecionar opciÃ³n"
        >
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div id="cardsEstudiante" class="col-6">
          <!-- Estudiante -->
        </div>
        <!-- Template Estudiante -->
        <template id="templateEstudiante">
          <article class="card mb-2">
            <div class="card-body">
              <h5>
                <span class="text-primary">Nombre estudiante</span>
                <span class="badge bg-success">Aprobado</span>
              </h5>
              <h6></h6>
              <p class="lead">Edad</p>
              <button class="btn btn-success">Aprobar</button>
              <button class="btn btn-danger">Reprobar</button>
            </div>
          </article></template
        >
        <div id="cardsProfesores" class="col-6">
          <!-- Profesor -->
        </div>
        <!-- Template profesor -->
        <template id="templateProfesores">
          <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
              <h5>Nombre</h5>
              <h6></h6>
              <p class="lead">Edad</p>
            </div>
          </article>
        </template>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
