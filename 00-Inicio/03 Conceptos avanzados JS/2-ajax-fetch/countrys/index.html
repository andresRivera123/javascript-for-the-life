<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-body-secondary">
    <main class="container d-flex justify-content-center flex-column pt-5">
      <h2>🌏 Country Search 🌎</h2>
      <div class="input-group">
        <div class="input-group-preprend">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
        <input
          id="inputSearchCountry"
          type="text"
          class="form-control"
          placeholder="Country name"
        />
      </div>
      <!-- Loading -->
      <section id="loadingSection" class="d-none text-center p-5">
        <div class="spinner-border text-dark" role="status">
          <span class="sr-only"></span>
        </div>
      </section>
      <!-- Countrys container -->
      <div id="countryContainer" class="row pt-4"></div>
      <!-- Template card -->
      <template id="templateCountry">
        <article class=" col-12 col-md-6 col-lg-4 col-xl-3 p-2 bg-light rounded">
          <div class="card shadow p-4">
            <div class="d-flex flex-column">
              <p id="isoCountry" class="m-0">ISO</p>
              <h3 id="nameCountry" class="text-center">Nigeria</h3>
            </div>
            <img
              id="imgCountry"
              src="https://upload.wikimedia.org/wikipedia/commons/7/79/Flag_of_Nigeria.svg"
              loading="lazy"
              alt="Img country"
              class="rounded float-left h-75"
            />
          </div>
        </article>
      </template>
      <!-- Empty Country -->
      <div id="emptyCountryText" class="d-none text-center">We did not find this country</div>
    </main>
    <script src="country.js"></script>
  </body>
</html>
