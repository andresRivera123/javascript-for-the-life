<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick y Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <!-- Spinner -->
      <section id="loading" class="d-flex justify-content-center d-none">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ml-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>
      <div class="row" id="card-dinamicas"></div>
      <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="card text-center shadow">
            <img
              src="https://rickandmortyapi.com/api/character/avatar/664.jpeg"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title card-primary lead">Nombre del personaje</h5>
              <p class="lead text-secondary">Humano</p>
            </div>
          </div>
        </article></template
      >
    </div>
    <script src="02-rick-morty-API.js"></script>
  </body>
</html>
