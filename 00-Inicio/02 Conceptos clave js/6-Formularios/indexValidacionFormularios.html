<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column gap-5 mt-5">
      <form>
        <h2>Formularios con HTML5</h2>
        <input
          type="text"
          name="userName"
          placeholder="Ingrese el nombre"
          autocomplete="off"
          id="userName"
          class="form-control mb-2"
          required
          minlength="3"
          maxlength="10"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Solo letras"
        />
        <input
          type="email"
          name="userEmail"
          placeholder="Ingrese su correo"
          autocomplete="off"
          id="userEmail"
          class="form-control mb-2"
          required
          pattern="\S+@\S+\.\S+"
          title="Ingresa un email válido"
        />
        <button type="submit" class="btn btn-secondary">Enviar</button>
      </form>
      <form id="form">
        <h2>Formularios con JS</h2>
        <input
          type="text"
          name="userName"
          placeholder="Ingrese el nombre"
          autocomplete="off"
          id="userNameJS"
          class="form-control mb-2"
        />
        <input
          type="email"
          name="userEmailJS"
          placeholder="Ingrese su correo"
          autocomplete="off"
          id="userEmailJS"
          class="form-control mb-2"
        />
        <button type="submit" class="btn btn-secondary">Enviar</button>
      </form>
    </div>

    <script src="02-validacionFormularios.js"></script>
  </body>
</html>
