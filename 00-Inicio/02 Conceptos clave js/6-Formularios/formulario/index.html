<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Register</h1>
      <form id="form" class="form">
        <div>
          <label for="userName"
            >Name:
            <input
              type="text"
              id="userName"
              class="user__name"
              name="userName"
              autocomplete="off"
              placeholder="Enter your name"
          /></label>
          <p id="userNameMessage" class="error__none"></p>
        </div>
        <div>
          <label for="lastName"
            >Lastname:
            <input
              type="text"
              id="userLastname"
              class="user__lastname"
              name="userLastname"
              autocomplete="off"
              placeholder="Enter your lastname"
          /></label>
          <p id="userLastnameMessage" class="error__none"></p>
        </div>

        <div>
          <label for="country"
            >Country:
            <select id="userCountry" name="country">
              <option value="nothing"></option>
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <option value="Ecuador">Ecuador</option>
              <option value="España">España</option>
            </select></label
          >
          <p id="userCountryMessage" class="error__none"></p>
        </div>
        <div>
          <label for="userDate"
            >Date of birth:
            <input
              type="date"
              id="userDate"
              name="userDate"
              min="1900-01-01"
              max="2023-01-01"
          /></label>
          <p id="userDateMessage" class="error__none"></p>
        </div>
        <div>
          <label for="userEmail">
            Email:
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="Enter your email"
          /></label>
          <p id="userEmailMessage" class="error__none"></p>
        </div>
        <div>
          <label for="userPassword">
            Password:
            <input
              type="password"
              id="userPassword"
              class="user__password"
              name="userPassword"
              placeholder="Enter your password"
            />
            <img
              id="iconVisible1"
              class="icon__eye"
              src="./img/visible.png"
              alt="Visible password"
            />
          </label>

          <p id="userPasswordMessage" class="error__none"></p>
        </div>
        <div>
          <label for="userPasswordRepeat"
            >Repeat password:
            <input
              type="password"
              id="userPasswordRepeat"
              class="user__password-repeat"
              name="userPasswordRepeat"
              placeholder="Enter your password" />

            <img
              id="iconVisible2"
              class="icon__eye"
              src="./img/visible.png"
              alt="Visible password"
          /></label>
          <p id="userPasswordRepeatMessage" class="error__none"></p>
        </div>
        <button type="submit" id="buttonSubmit" class="button">Send</button>
      </form>
      <footer>
        <template id="template">
          <h2 id="completeName"></h2>
          <h3>Email: <span id="email"></span></h3>
          <h3>From: <span id="country">asd</span></h3>
          <h3>You were born in: <span id="date">asd</span></h3></template
        >
      </footer>
    </main>
    <script src="validateForm.js"></script>
  </body>
</html>
