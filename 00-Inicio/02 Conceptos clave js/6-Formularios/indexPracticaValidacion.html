<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validaci√≥n formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-xxl mt-5">
      <form id="form">
        <h2>Formularios alertas</h2>
        <input
          type="text"
          name="userName"
          placeholder="Ingrese el nombre"
          autocomplete="off"
          id="userName"
          class="form-control mb-2"
        />
        <p id="alertName" class="text-danger mb-2 d-none"></p>
        <input
        id="userEmail"
          type="email"
          name="userEmail"
          placeholder="Ingrese su correo"
          autocomplete="off"
          class="form-control mb-2"
        />
        <p id="alertEmail" class="text-danger mb-2 d-none"></p>

        <button type="submit" class="btn btn-secondary">Enviar</button>
      </form>

      <div id="alertSuccess" class="alert alert-success my-2 d-none"></div>
    </div>

    <script src="03-practicaValidacion.js"></script>
  </body>
</html>
