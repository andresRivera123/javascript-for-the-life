<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <container class="container" style="display: flex; flex-direction: column; gap: 30px;">
      <label for="inputColor" class="form-label pt-3">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color w-25 h-15"
        id="inputColor"
        value="#563d7c"
        title="Choose your color"
      />
      <button class="btn btn-primary w-25">Visualizar</button>
      <p class="textColor">#563d7c</p>
      <div
        class="divColor"
        style="width: 300px; height: 200px; background-color: #563d7c"
      ></div>
    </container>
    <script src="04-practicaColor.js"></script>
  </body>
</html>
