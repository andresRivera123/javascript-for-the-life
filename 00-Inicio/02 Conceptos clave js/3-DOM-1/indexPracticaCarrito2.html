<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito #1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Uva 🍇</h5>
              <button class="btn btn-outline-primary" data-fruta="Uva">Agregar</button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cereza 🍒</h5>
              <button class="btn btn-outline-primary" data-fruta="Cereza">Agregar</button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kiwi 🥝</h5>
              <button class="btn btn-outline-primary" data-fruta="Kiwi">Agregar</button>
            </div>
          </div>
        </article>
      </div>
    </main>
    <section class="container mt-3">
      <ul id="carrito" class="list-group"></ul>
    </section>

    <template id="template">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span class="lead">Uva</span>
        <span class="badge bg-primary rounded-pill">12</span>
      </li>
    </template>
    <script src="08-practicaCarrito2.js"></script>
  </body>
</html>
